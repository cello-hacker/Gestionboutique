<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Statistiques</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Statistiques</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Total des ventes</h2>
        <p>{{ totalSales }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Produit le plus vendu</h2>
        <p>{{ bestSellingProduct }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Magasin avec le plus de ventes</h2>
        <p>{{ bestPerformingStore }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
